  <h2>동궁과 월지 (안압지)</h2>
<img src="wolji1.jpg" width="100%">
경주 동궁과 월지(慶州 東宮과 月池)는 경주시에 위치한 신라 왕궁의 별궁 터이다. 예전엔 안압지로 불렸었는데, 유물 발굴 결과 신라시대 때 '월지'라고 불렸다는 것이 확인되어, 2011년에 '동궁과 월지'라는 명칭으로 변경됐다.<br><br>

현재는 경주의 대표적인 야경 명소로 인기가 많다.
